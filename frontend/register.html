<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Register for Sri GCSR College Training & Placement Portal. Create your student account to apply for jobs and track placements.">
    <title>Register | Sri GCSR College</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/logos/sgcsr-logo.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0B1D3A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/pwa-enhancements.css">
</head>
<body>

<div class="auth-container">
  
  <div class="auth-orb auth-orb-1"></div>
  <div class="auth-orb auth-orb-2"></div>

  <div class="auth-card">

    <a href="index.html" class="back-home">â† Back to Home</a>

    <div class="logo-section">
      <img src="assets/logos/sgcsr-logo.png" alt="Sri GCSR College Logo">
      <p class="college-name">Sri GCSR College</p>
    </div>

    <h2>Create Account</h2>

    <div id="errorMsg" class="error-msg"></div>

    <form id="registerForm">
      <div class="input-group">
        <span class="input-icon">ğŸ‘¤</span>
        <input type="text" name="name" placeholder="Full Name" required autocomplete="name">
      </div>
      <div class="input-group">
        <span class="input-icon">ğŸ“§</span>
        <input type="email" name="email" placeholder="Email Address" required autocomplete="email">
      </div>
      <div class="input-group">
        <span class="input-icon">ğŸ”’</span>
        <input type="password" name="password" id="regPassword" placeholder="Password (min 6 characters)" required minlength="6" autocomplete="new-password">
        <button type="button" class="password-toggle" onclick="togglePassword('regPassword', this)" aria-label="Toggle password visibility">ğŸ‘</button>
      </div>
      <div class="password-strength" id="passwordStrength">
        <div class="password-strength-bar" id="strengthBar"></div>
      </div>
      <button type="submit">Register</button>
    </form>

    <p class="auth-link">
      Already have an account? <a href="login.html">Login here</a>
    </p>

  </div>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/register.js"></script>
<script>
function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
        input.type = "text";
        btn.textContent = "ğŸ™ˆ";
    } else {
        input.type = "password";
        btn.textContent = "ğŸ‘";
    }
}
const regPassword = document.getElementById("regPassword");
const strengthBar = document.getElementById("strengthBar");
if (regPassword && strengthBar) {
    regPassword.addEventListener("input", function() {
        const val = this.value;
        strengthBar.className = "password-strength-bar";
        if (val.length === 0) {
            strengthBar.style.width = "0";
            return;
        }
        if (val.length < 6) {
            strengthBar.classList.add("weak");
        } else if (val.length < 10 || !/[A-Z]/.test(val) || !/[0-9]/.test(val)) {
            strengthBar.classList.add("medium");
        } else {
            strengthBar.classList.add("strong");
        }
    });
}
</script>

<script src="js/pwa.js" defer></script>
</body>
</html>
