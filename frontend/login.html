<!DOCTYPE html>
<html lang="en">

    <meta name="theme-color" content="#0B1D3A">

    <link rel="stylesheet" href="css/pwa-enhancements.css">
</head>
<body>

<div class="auth-container">
  
  <div class="auth-orb auth-orb-1"></div>
  <div class="auth-orb auth-orb-2"></div>

  <div class="auth-card">

    <a href="index.html" class="back-home">â† Back to Home</a>

    <div class="logo-section">
      <img src="assets/logos/sgcsr-logo.png" alt="Sri GCSR College Logo">
      <p class="college-name">Sri GCSR College</p>
    </div>

    <h2>Welcome Back</h2>

    <div id="errorMsg" class="error-msg"></div>

    <form id="loginForm">
      <div class="input-group">
        <span class="input-icon">ğŸ“§</span>
        <input type="email" name="email" id="loginEmail" placeholder="Email Address" required autocomplete="email">
      </div>
      <div class="input-group">
        <span class="input-icon">ğŸ”’</span>
        <input type="password" name="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)" aria-label="Toggle password visibility">ğŸ‘</button>
      </div>
      <button type="submit">Sign In</button>
    </form>

    <p style="text-align:center;margin:12px 0 0;">
      <a href="forgot-password.html" style="color:#64b5f6;font-size:13px;text-decoration:none;transition:color 0.2s;">Forgot Password?</a>
    </p>

    <p class="auth-link">
      Don't have an account? <a href="register.html">Register here</a>
    </p>

  </div>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/login.js"></script>
<script>
function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);
    if (input.type === "password") {
        input.type = "text";
        btn.textContent = "ğŸ™ˆ";
    } else {
        input.type = "password";
        btn.textContent = "ğŸ‘";
    }
}
</script>

<script src="js/pwa.js" defer></script>
</body>
