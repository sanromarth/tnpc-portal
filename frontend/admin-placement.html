<body>

<div class="layout">

  <div class="sidebar" id="adminSidebar">
    <button class="sidebar-close" onclick="document.getElementById('adminSidebar').classList.remove('open')" aria-label="Close sidebar">âœ•</button>
    <h2>âš™ï¸ Admin Panel</h2>
    <a href="admin-dashboard.html" id="navDashboard">ğŸ“Š Dashboard</a>
    <a href="admin-dashboard.html" id="navJobs">ğŸ“‹ Manage Jobs</a>
    <a href="admin-dashboard.html" id="navApps">ğŸ‘¥ Applications</a>
    <a href="admin-dashboard.html" id="navStudents">ğŸ“ View Students</a>
    <a href="admin-placement.html" class="sidebar-active" id="navPlacement">ğŸ“ˆ Add Placement</a>
    <a href="placements.html">ğŸ“Š View Placements</a>
    <div class="sidebar-footer">
      <a href="#" onclick="localStorage.clear(); window.location.href='login.html';">ğŸšª Logout</a>
    </div>
  </div>

  <div class="main">

    <div class="topbar">
      <button class="sidebar-toggle" onclick="document.getElementById('adminSidebar').classList.toggle('open')" aria-label="Open sidebar">â˜°</button>
      <h2>Add Placement Data</h2>
      <span class="topbar-user">ğŸ‘¤ Admin</span>
    </div>

    <div class="dashboard-content">
      <div class="admin-form-card">
        <h4>Placement Record</h4>
        <form id="placementForm" class="admin-form">

          <div class="form-row">
            <div class="form-group">
              <label for="batch">Batch</label>
              <input type="text" id="batch" placeholder="e.g., 2025-26" required>
            </div>
            <div class="form-group">
              <label for="yearOrder">Year Order</label>
              <input type="number" id="yearOrder" placeholder="e.g., 2026" required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="totalStudents">Total Students</label>
              <input type="number" id="totalStudents" placeholder="Total enrolled">
            </div>
            <div class="form-group">
              <label for="eligibleStudents">Eligible Students</label>
              <input type="number" id="eligibleStudents" placeholder="Eligible count">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="placementsOffered">Placements Offered</label>
              <input type="number" id="placementsOffered" placeholder="Offers made">
            </div>
            <div class="form-group">
              <label for="distinctOffers">Distinct Offers</label>
              <input type="number" id="distinctOffers" placeholder="Unique offers">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="companiesVisited">Companies Visited</label>
              <input type="number" id="companiesVisited" placeholder="Company count">
            </div>
            <div class="form-group">
              <label for="percentage">Placement %</label>
              <input type="number" id="percentage" placeholder="Percentage">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="highestCTC">Highest CTC (LPA)</label>
              <input type="number" step="0.01" id="highestCTC" placeholder="e.g., 6.5">
            </div>
            <div class="form-group">
              <label for="avgCTC">Average CTC (LPA)</label>
              <input type="number" step="0.01" id="avgCTC" placeholder="e.g., 3.2">
            </div>
          </div>

          <button type="submit" class="btn-admin">Add Placement Record</button>
        </form>
      </div>
    </div>

  </div>
</div>

<script src="js/api.js"></script>
